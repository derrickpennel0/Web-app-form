<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">

<head>
    <title>Children's Home Management Management
    </title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Details</legend>
            <div class=" profilePictureContainer ">
                <form id="profile-picture " class="details " name="form " action=" " method=" ">
                    <label class="header ">Insert Image Here:</label><br>
                    <input type="file " id="image " name="profile_photo " placeholder="Photo " required="capture "><br>
                </form>
            </div>
            <h2>Personal Detail</h2>
            <div class="personalDetailsContainer ">
                <form id="personal-details " class="details " name="form " action=" " method=" ">
                    <label for="fname ">First Name:</label><br>
                    <input type="text " id="fname " name="name "><br>
                    <label for="lname ">Last Name:</label> <br>
                    <input type="text " id="lname " name="name "><br>
                    <label for="dname ">Date Of Birth:</label> <br>
                    <input type="date" id="dname " name="name "><br>
                    <label for="pname ">Place Of Birth:</label> <br>
                    <input type="text " id="pname " name="name "><br>
                    <label for="sname">Sex:</label> <br>
                    <input type="radio" name="gender " value="female ">Female<br>
                    <input type="radio" name="gender " value="male ">Male<br>
                    <label for="myagename ">Age:</label><br>
                    <input type="text " id="myage " name="age "><br>
                </form>
            </div>
            <h3>Guardian Details</h3>
            <div class="guardianDetailsContainer ">
                <form id="guardian-details " class="details " name="form " action=" " method=" ">
                    <label for="fname ">Father's Name:</label><br>
                    <input type="text" id="Fname " name="name "><br>
                    <label for="fname ">Date Of Death</label> <br>
                    <input type="date" id="Dname " name="name "> <br>
                    <label for="fname ">Mother's Name:</label> <br>
                    <input type="text " id="mname " name="name "><br>
                    <label for="pname ">Date Of Death:</label> <br>
                    <input type="date" id="dodname " name="name "><br>
                    <label for="fname">Guardian's Name:</label> <br>
                    <input type="text" id="gname " name="name "><br>
                    <label for="fname ">Contact:</label> <br>
                    <input type="text " id="cname " name="name "><br>
                    <input id="modify" type="submit " value="Modify " name="name ">
                    <input id="save" type="submit " value="Save" name="name ">
                </form>
            </div>
        </fieldset>
    </form>
</body>

</html>
