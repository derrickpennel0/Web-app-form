<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">

<head>
    <title>Childrens Home Management System
    </title>
</head>

<body>
    <div class="wrapper">

        <div class="profilePictureContainer ">
            <img src="profile-pic.jpeg">
            <form id="profile-picture " class="details " name="form " action=" " method=" ">
                <label class="header ">Insert Image Here:</label><br>
                <input type="file" id="image " name="profile_photo " placeholder="Photo" required="capture "><br>
            </form>
        </div>



        <div class="personalDetailsContainer">
            <form id="personal-details " class="details " name="form " action=" " method=" ">
                <fieldset>
                    <legend>Personal Details </legend>
                    <label for="fname "><b>First Name:</b></label><br>
                    <input type="text " id="fname " name="name "><br>
                    <label for="lname "><b>Last Name:</b></label> <br>
                    <input type="text " id="lname " name="name "><br>
                    <label for="dname"><b>Date Of Birth:</b></label> <br>
                    <input type="date" id="dname " name="name "><br>
                    <label for="pname"><b>Place Of Birth:</b></label> <br>
                    <input type="text" id="pname " name="name "><br>
                    <label for="sname "><b>Sex:</b></label> <br>
                    <input type="radio" name="gender" class="ale">
                    <label for="female "><b>Female</b></label> <br />
                    <input type="radio" name="gender" class="ale">
                    <label for="male "><b>Male</b></label><br/><br/>
                    <label for="myagename"><b>Age:</b></label><br>
                    <input type="text" id="myage " name="age "><br>
                </fieldset>
            </form>
        </div>


        <div class="guardianDetailsContainer">
            <form id="guardian-details " class="details " name="form " action=" " method=" ">
                <fieldset>
                    <legend> Guardian Details </legend>
                    <label for="fname "><b>Father's Name:</b></label><br>
                    <input type="text " id="Fname " name="name "><br>
                    <label for="fname "><b>Date Of Death</b></label> <br>
                    <input type="date" id="Dname " name="name "> <br>
                    <label for="fname "><b>Mother's Name:</b></label> <br>
                    <input type="text " id="mname " name="name "><br>
                    <label for="pname "><b>Date Of Death:</b></label> <br>
                    <input type="date" id="dodname " name="name "><br>
                    <label for="fname "><b>Guardian's Name:</b></label> <br>
                    <input type="text " id="gname " name="name "><br>
                    <label for="fname "><b>Contact:</b></label> <br>
                    <input type="text " id="cname " name="name "><br>
                </fieldset>
            </form>
        </div>

        <div class="saving">
            <form id="buttons2 " class="details" name="form " action=" " method=" ">
                <input id="saving" type="submit" value="Save " name="name ">
            </form>
        </div>

    </div>

</body>

</html>
